name: Android CI/CD

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build APKs
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant Execute Permission for Gradlew
      run: chmod +x gradlew

    - name: Decode Keystore
      if: startsWith(github.ref, 'refs/tags/')
      env:
        SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
      run: |
        if [ -z "$SIGNING_KEY" ]; then
          echo "ERROR: SIGNING_KEY secret is empty."
          exit 1
        fi
        echo "$SIGNING_KEY" | base64 --decode > release.jks

    - name: Build with Gradle
      run: |
        if [ "${{ startsWith(github.ref, 'refs/tags/') }}" == "true" ]; then
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/release.jks \
            -Pandroid.injected.signing.store.password="${{ secrets.KEY_STORE_PASSWORD }}" \
            -Pandroid.injected.signing.key.alias="${{ secrets.ALIAS }}" \
            -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}" \
            -PTMDB_API_KEY="${{ secrets.TMDB_API_KEY }}"
        else
          ./gradlew assembleRelease -PTMDB_API_KEY="${{ secrets.TMDB_API_KEY }}"
        fi

    - name: Collect APKs
      run: |
        mkdir -p build/outputs/release-apks
        cp app/build/outputs/apk/release/*.apk build/outputs/release-apks/

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-apks
        path: build/outputs/release-apks/*.apk

    - name: Create Release and Upload Assets
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: build/outputs/release-apks/*.apk
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
